<!-- Dependency resources -->
<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/../../../bower_components/vaadin-progress-bar/src/vaadin-progress-bar.html">
<link rel="import" href="/../../../bower_components/vaadin-radio-button/src/vaadin-radio-button.html">
<link rel="import" href="/../../../bower_components/vaadin-tabs/src/vaadin-tabs.html">

<!-- Defines the example-template element -->
<dom-module id="example-template">
    <template>
<span>[[value]]</span>
<div style="width: 100%; height: 100%;">
 <vaadin-tabs></vaadin-tabs>
 <vaadin-radio-button value="value">
  Say Hello to my little friend
 </vaadin-radio-button>
 <vaadin-progress-bar></vaadin-progress-bar>
</div>
</template>

    <!-- Polymer boilerplate to register the example-template element -->
    <script>
        class ExampleTemplate extends Polymer.Element {
            static get is() {
                return 'example-template'
            }
        }
        customElements.define(ExampleTemplate.is, ExampleTemplate);
    </script>
</dom-module>
